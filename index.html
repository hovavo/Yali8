<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ילי בן 8!!!</title>
  <link rel="stylesheet" href="build/css/style.css">
</head>
<body>
<div id="game">
  <section id="container">

    <section id="canvas_container">
      <canvas id="canvas" width="373" height="632"></canvas>
      <div id="overlay_ui" v-if="state === 'racing'">
        <button id="#close" @click="stopGame">x</button>
        <div id="time">{{ race.elapsedTime | moment("mm:ss:SS") }}<br>
          {{ race.currentRound }}/{{ race.totalRounds }}
        </div>
      </div>
    </section>

    <section id="bottom-sheet">
      <button v-if="state === 'ready'" @click="startGame">START!</button>
      <button v-if="state === 'racing'" @click="left">&lt;</button>
      <button v-if="state === 'racing'" @click="right">&gt;</button>
      <button v-if="state === 'end'" @click="startGame">START AGAIN</button>
    </section>
  </section>

</div>
<script src="build/bundle.js"></script>
</body>
</html>
