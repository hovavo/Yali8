<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ילי בן 8!!!</title>
  <link rel="stylesheet" href="build/css/style.css">
</head>
<body>
<div id="game">
  {{state}}
  <br>
  <button v-if="state === 'init'" v-on:click="startGame">Start Game</button>
  <button v-if="state === 'racing'" v-on:click="stopGame">Stop Game</button>
  <br>
  {{ race.elapsedTime | moment("mm:ss:SS") }}
</div>

<script src="build/bundle.js"></script>
</body>
</html>
